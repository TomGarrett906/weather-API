<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script src="./secrets.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./static/styles.css" />
    <link rel="stylesheet" href="./static/media_queries.css">
    <link rel="icon" type="image/png" href="./static/images/title-icon.png" class="title-icon">
</head>
<body>
    <header>
    <h1>Today's Weather</h1>
    </header>
    
    <main class="container">

        <div class="weather-container">
            <form id="weather-form">
                <div>
                    <button type="submit">Get Weather</button>
                    <input type="text" id="city" name="city" placeholder="Search by City or ZIP" />
                </div>
            </form>
            <div class="weather-details">
                <div class="weather-info">
                    <p id="hiTemp"></p>
                    <p id="loTemp"></p>
                </div>
                <div class="weather-forecast">
                    <p id="forecast"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
        <div class="background-image" id="bgImage">
            <!-- <img src="/static/images/cloud.jpeg" alt=""> -->
        </div>
    </main>


    <footer>
        <div class="footer">
            <p class="made-by">Developed by</p>
            <p class="author" onclick="location.href='https://tomgarrett906.github.io/'">Tom Garrett</p>
        </div>
    </footer>
</body>
</html>
